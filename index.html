<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Factorio</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="tooltip"></div>
    <div class="page-container">
      <header>
        <h1>Factorio - The Web Version</h1>
      </header>

      <div class="page-content-container">

        <div class="page-content-left">
          <div class="page-content" style='height: 60%; border-bottom: 6px solid black'>
            <h3>INVENTORY</h3>
            <hr/>
            <div class="inventory-container"></div>
          </div>
          <div class="page-content">
            <h3>WORLD RESOURCES</h3>
            <hr/>
            <div class="world-resources-container"></div>
          </div>
        </div>

        <div class="page-content page-content-middle">
          <div class="tabs"></div>
          <hr/>
          <div class="tab-content"></div>
        </div>

        <div class="page-content page-content-right">
          <h3>LOGS</h3>
          <hr/>
          <div class="logs-container"></div>
        </div>

      </div>
    </div>

    <script src='Technologies.js'></script>
    <script src='Actions.js'></script>
    <script src="main.js"></script>

  </body>

</html>
